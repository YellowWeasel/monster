<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width:100%;height:200px;"></div>
<script type="text/javascript">


function refreshView(){
try{
    // 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
myChart.showLoading({
    text:"加载数据中..."
 });

var json=window.Datas.GetData();
var jsonData=eval('(' + json + ')');

var xDatas=[];
var marketDatas=[];
var yseries=[];
var cropName="";

if(jsonData!=null&&jsonData.marketDatas!=null){
    marketDatas=jsonData.marketDatas;
}
if(jsonData!=null&&jsonData.xDatas!=null){
    xDatas=jsonData.xDatas;
}
if(jsonData!=null&&jsonData.cropName!=null){
    cropName=jsonData.cropName;
}

 var colors = ['#00a29a', '#ea5514', '#6dabde'];
        // 指定图表的配置项和数据
      var  option = {
    color: colors,
    title:{
    show:false,
    textStyle:{
        fontSize:12,
        textAlign:'left'
    }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    },
    grid: {
        left:'10%',
        right:'10%'
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            restore: {show: true},
            saveAsImage: {show: true}
        },
        show:false
    },
    legend: {
        data:[{
        name:cropName,
        color:colors[0]
        }]}
    ,
    xAxis: [
        {
            type: 'category',
            axisTick: {
                alignWithLabel: true
            },
            data:xDatas
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '元/kg',
            position: 'left',
            axisLine: {
                lineStyle: {
                    color: colors[2]
                }
            },
            axisLabel: {
                formatter: '{value}'
            }
        }
    ],
    series: [
        {
            name:cropName,
            type:'line',
            data:marketDatas,
            lineStyle:{
                normal:{
                   color:colors[0]
                }
            }
        }
    ]
};

// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        if(marketDatas.length>0){
            myChart.hideLoading();
        }
}catch(e){
    window.Datas.ShowMessage(e);
}
}
    </script>
</body>
</html>
<script type="text/javascript">
document.write("<scr"+"ipt src=\"echarts.min.js\" language=\"JavaScript\" charset=\"gb2312\"></sc"+"ript>")
</script>

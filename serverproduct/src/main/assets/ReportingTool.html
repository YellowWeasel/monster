<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width:100%;height:190px;"></div>
<script type="text/javascript">

function startView(){
    // 基于准备好的dom，初始化echarts实例
 var myChart = echarts.init(document.getElementById('main'));
 myChart.showLoading({
    text:"加载数据中..."
 });
 refershView(myChart);
}


function refershView(myChart){
var json=window.Datas.GetData();
var jsonData=eval('(' + json + ')');


var maxRainlabel=0;
var rainYInterval=0;
var minRainlabel=0;
var maxWindlabel=0;
var windYInterval=0;
var minWindlabel=0;
var maxTmplabel=0;
var minTmplabel=0;
var tmpYInterval=0;

var xDatas=[];
var rainDatas=[];
var windDatas=[];
var tmpDatas=[];

if(jsonData!=null&&jsonData.rainDatas!=null&&jsonData.windDatas!=null&&jsonData.tmpDatas!=null){
 xDatas=jsonData.xDatas;
 maxRainlabel=jsonData.maxRainLabel;
 rainYInterval=jsonData.rainYInterval;
 minRainlabel=jsonData.minRainLabel;
 maxWindlabel=jsonData.maxWindLabel;
 windYInterval=jsonData.windYInterval;
 minWindlabel=jsonData.minWindLabel;
 maxTmplabel=jsonData.maxTmpLabel;
 minTmplabel=jsonData.minTmpLabel;
 tmpYInterval=jsonData.tmpYInterval;

 rainDatas=jsonData.rainDatas;
 windDatas=jsonData.windDatas;
 tmpDatas=jsonData.tmpDatas;
}



 var colors = ['#00a29a', '#6dabde', '#ea5514'];
        // 指定图表的配置项和数据
      var  option = {
    color: colors,
    title:{
    text:'24小时预报',
    textStyle:{
        fontSize:12,
        textAlign:'left'
    }
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    },
    grid: {
        left:'15%',
        right: '30%'
    },

    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            restore: {show: true},
            saveAsImage: {show: true}
        },
        show:false
    },
    legend: {
        data:['风力','温度','降水量']
    },
    xAxis: [
        {
            type: 'category',
            axisTick: {
                interval:0,
                alignWithLabel: true
            },
            interval:1,
            data:xDatas
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '风力(m/s)',
            min: minWindlabel,
            max: maxWindlabel,
            interval:windYInterval,
            position: 'right',
            axisLabel: {
                formatter: '{value}'
            },
             axisLine: {
                lineStyle: {
                    color: colors[0]
                }
            },
            splitLine:{
                show:false
            }
        },
        {
            type: 'value',
            name: '降水量(ml)',
            min: minRainlabel,
            max: maxRainlabel,
            interval:rainYInterval,
            position: 'right',
            offset: 60,
            axisLine: {
                lineStyle: {
                    color: colors[1]
                }
            },
            axisLabel: {
                formatter: '{value} '
            },
            splitLine:{
                show:false
            }
        },
        {
            type: 'value',
            name: '温度(℃)',
            min: minTmplabel,
            max: maxTmplabel,
            interval:tmpYInterval,
            position: 'left',
            axisLine: {
                lineStyle: {
                    color: colors[2]
                }
            },
            axisLabel: {
                formatter: '{value}'
            }
        }
    ],
    series: [
        {
            name:'风力',
            type:'line',
            data:windDatas
        },
        {
            name:'降水量',
            type:'bar',
            yAxisIndex: 1,
            data:rainDatas
        },
        {
            name:'温度',
            type:'line',
            yAxisIndex: 2,
            data:tmpDatas
        }
    ]
};

// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        if(rainDatas.length>0&&tmpDatas.length>0&&windDatas.length>0){
        myChart.hideLoading();
        }
}

</script>
</body>
</html>
